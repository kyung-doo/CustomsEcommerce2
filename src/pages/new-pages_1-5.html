<!DOCTYPE html>
<html lang="ko">
<head>
   <%= _.template(require('fs').readFileSync('./src/layouts/head.html', 'utf8'))({}) %>
</head>
<body>
   <!-- 휴대폰 인증페이지 -->
   <div id="wrap" class="login aut-pages">
      <!-- header -->
      <%= _.template(require('fs').readFileSync('./src/layouts/header.html', 'utf8'))({}) %>
      <!-- //header -->
      <!-- content-wrap -->
            <h3 class="head-tit sr-only">빈텍스트</h3>            
            <h4 class="sr-only">빈텍스트</h4>
         </div>
         <div class="cont-body">            
            <!-- 내용 -->
            <div class="cont-area">
               <div class="wrap-login">  
                  <h5 class="title-type3">실명인증</h5>                           
                  <div class="wrap-form-area">
                     <div class="inp-form">
                        <ul>                                       
                           <li class="col1 list1">
                              <label for="ex1" class="tit">이름 <i class="compulsory">필수</i></label>
                              <div class="inp-box">
                                 <div class="form-group medium">                     
                                    <div class="form-conts">
                                       <input type="text" id="ex1" class="input" placeholder="홍길동" title="이름을 입력해주세요">
                                    </div>                           
                                 </div>
                              </div>  
                           </li>  
                           <li class="col1 list2">
                              <label for="ex2" class="tit">주민등록번호 <i class="compulsory">필수</i></label>
                              <div class="inp-box nowrap-list">
                                 <div class="form-group medium">                     
                                    <div class="form-conts">
                                       <input type="text" class="input" id="ex2" placeholder="991231" title="주민등록번호 앞자리를 입력해주세요">
                                    </div>                           
                                 </div>   
                                 <i class="hy">-</i>
                                 <div class="form-group medium">                     
                                    <div class="form-conts">                                    
                                       <input type="text" class="input" title="주민등록번호 뒷자리를 입력해주세요" data-ui="hidden-input" placeholder="1******" data-props="showNum: 1;numberOnly: true">
                                    </div>                           
                                 </div>   
                              </div>
                              <div class="form-check medium mb-0">
                                 <input type="checkbox" id="chk1">
                                 <label for="chk1">가상키패드 사용</label>
                              </div>                              
                           </li>  
                           <li class="col1 list1">
                              <label for="ex1" class="tit">휴대폰 번호 <i class="compulsory">필수</i></label>
                              <div class="inp-box nowrap-list-type1">
                                 <div class="form-group medium mw-116">                  
                                    <div class="form-conts">
                                       <select class="form-select" id="ex4" required="" title="첫번쨰 번호를 확인해주세요">
                                          <option value="" disabled="" hidden="">없음</option>
                                          <option value="010" selected="">010</option>                                 
                                       </select>
                                    </div>                           
                                 </div>
                                 <i class="hy">-</i>
                                 <div class="form-group medium mw-116">                     
                                    <div class="form-conts">
                                       <input type="text" class="input" value="1234" title="두번째 번호를 확인해주세요">
                                    </div>                           
                                 </div>     
                                 <i class="hy">-</i>
                                 <div class="form-group medium mw-116">                     
                                    <div class="form-conts">
                                    <input type="text" class="input" value="1234" title="세번째 번호를 확인해주세요">
                                    </div>                          
                                 </div>   
                              </div>
                           </li>   
                           <li class="col1 list3">
                              <label for="ex21" class="tit">자동입력방지코드 <i class="compulsory">필수</i></label>
                              <div class="inp-box">
                                 <div class="box1">
                                    <div class="form-group medium">                     
                                       <div class="form-conts">
                                          <input type="text" disabled class="input" id="ex21" title="자동입력방지코드를 확인할수있습니다">
                                       </div>                                          
                                    </div>          
                                    <button type="button" class="btn text medium">초기화 <i class="icon refresh medium"></i></button>
                                    <button type="button" class="btn text medium">음성 <i class="icon voice medium"></i></button>                                                           
                                 </div>
                                 <div class="form-group medium">                     
                                    <div class="form-conts">
                                       <input type="text" class="input" title="자동입력방지코드를 입력해주세요" placeholder="자동입력방지코드">
                                    </div>                                          
                                 </div>                                 
                              </div>
                           </li>                   
                        </ul>                  
                     </div>   
                  </div>     
                  <div class="btn-area btn-between">
                     <div class="align">                            
                        <button type="button" class="btn tertiary large">취소</button>                 
                     </div>
                     <div class="align">                            
                        <button type="button" class="btn primary large">실명인증</button>                 
                     </div>
                  </div>
               </div>
            </div>
            <!--// 내용 -->
         </div>
      </div>
      <!-- //content-wrap -->
      <!-- footer -->
      <%= _.template(require('fs').readFileSync('./src/layouts/footer.html', 'utf8'))({}) %>
      <!-- //footer -->
   </div>
</body>
</html>
